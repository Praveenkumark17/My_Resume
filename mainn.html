<!DOCTYPE html>
<html>
<head>
    <title>validation</title>
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="css/mainn.css">
</head>
<body>
    <div id="A">
        <h1>Fill The Form</h1>
        
        <form id="form" class="form" action="resume.html">
            <span id="texts"></span>
            <h3>Name:</h3>
            <div class="inputbox2">
            <input type="text" name="" id="name" placeholder="Enter Your Name" onkeydown="validation2()" oninput="validateForm()">
            <span id="text2"></span>
            </div><br>
            <h3>Mobail Number:</h3>
            <div class="inputbox1">
            <select id="drop">
                <option>+91</option>
                <option>+57</option>
                <option>+61</option>
                <option>+880</option>
            </select>
            <input type="text" name="" id="mobail" placeholder="Enter mobile Number" onkeydown="validation1()" oninput="validateForm()">
            <span id="text1"></span>
            </div><br>
            <h3>Email:</h3>
            <div class="inputbox">
            <input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="validation()" oninput="validateForm()">
            <span id="text"></span>
            </div><br>
             <h3>Password:</h3>
            <div class="inputbox3">
            <input type="password" name="" id="password" placeholder="Enter Your Password" onkeydown="validation3()" oninput="validateForm()">
            <span id="text3"></span>
            </div><br>
            <h3>Confirm Password:</h3>
            <div class="inputbox4">
            <input type="password" name="" id="repassword" placeholder="Enter Your Confirm Password" onkeyup="check()" oninput="validateForm()">
            <span id="text4"></span>
            <!-- <h3>Show Password</h3> -->
            <label class="checkbox-inline" style="color: #fff;"><input type="checkbox" value="Show password" onclick="myFunction()" style="margin-left: 20px;">Show Password</label>
            
            </div><br>
            <button id="btn" type="submit" class="submit" onclick="parent.location='resume.html'" >submit</button>
        </form>
    </div>
    <script src="js/mainn.js"></script>

</body>
</html>
